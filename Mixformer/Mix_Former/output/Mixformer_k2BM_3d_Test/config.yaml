# command line: main.py --config ./Test_config/Mixformer_k2BM_3d.yaml --phase test --save-score True --weights ./output/Mixformer_k2BM_3d/runs-70-9100.pt --device 0

base_lr: 0.2
batch_size: 128
config: ./Test_config/Mixformer_k2BM_3d.yaml
device:
- 0
eval_interval: 5
feeder: feeders.feeder_uav.Feeder
ignore_weights: []
log_interval: 100
model: model.ske_mixfk2_3d.Model
model_args:
  graph: graph.uav.Graph
  graph_args:
    labeling_mode: spatial
  num_class: 155
  num_person: 2
  num_point: 17
model_saved_name: ''
nesterov: true
num_epoch: 90
num_worker: 32
optimizer: SGD
phase: test
print_log: true
save_epoch: 30
save_interval: 1
save_score: true
seed: 1
show_topk:
- 1
- 5
start_epoch: 0
step:
- - 45
  - 60
  - 75
test_batch_size: 128
test_feeder_args:
  bone: true
  data_path: /root/autodl-tmp/Data_processed/Mixformer_3d/Test_Mixformer_3d.npz
  debug: false
  p_interval:
  - 0.95
  split: test
  vel: true
  window_size: 64
train_feeder_args:
  bone: true
  data_path: /root/autodl-tmp/Data_processed/Mixformer_3d/Train_Mixformer_3d.npz
  debug: false
  normalization: false
  p_interval:
  - 0.5
  - 1
  random_choose: false
  random_move: false
  random_rot: false
  random_shift: false
  split: train
  vel: true
  window_size: 64
warm_up_epoch: 5
weight_decay: 0.0005
weights: ./output/Mixformer_k2BM_3d/runs-70-9100.pt
work_dir: ./output/Mixformer_k2BM_3d_Test
